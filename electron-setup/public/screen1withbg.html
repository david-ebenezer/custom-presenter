<!DOCTYPE html>
<html>
<head>
  <title>Lyrics Viewer Client</title>
  <style>
    @font-face {
      font-family: 'AnekTamil';
      src: url('AnekTamil-VariableFont_wdth,wght.ttf') format('truetype');
      font-weight: 100 900; /* Adjust weight range if needed */
      font-stretch: 50% 200%; /* Adjust width range if needed */
    }

    body,
    html {
        height: 100%;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        overflow: hidden; /* Hide scrollbars */
        position: relative; /* Position relative for the video container */
    }

    .background-video {
        position: absolute; /* Position absolute to cover the viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the viewport */
        z-index: -1; /* Place video behind the content */
    }

    body {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: flex-start; /* Align items to the top */
        align-items: center; /* Center items horizontally */
        color: white;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 0 12px #000000, 0 0 12px #000000, 0 0 12px #000000, 0 0 10px #000000;
        margin: 0; /* Remove margin */
        padding: 0; /* Remove padding */
    }

    h1 {
      font-family: 'AnekTamil', sans-serif;
      font-size: 5.3vw;
      font-weight: 700;
      text-align: center;
      margin: 1vh; 
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="BG.mp4" id="video-player" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <h1 id="header-text"></h1>
  <h1 id="header-text2"></h1>

  <script>
    const videoPlayer = document.getElementById('video-player');

    // Listen for 'play-video' event and set the video source
    window.ipcRenderer.on('play-video', (videoPath) => {
      console.log("Asdfasd");
      const formattedPath = `file://${videoPath.replace(/\\/g, '/')}`; // Escape backslashes
      videoPlayer.src = formattedPath; // Set the video source
      videoPlayer.play(); // Start playing the video
    });
    window.electron.onTextUpdate((text) => {
      var headerText1 = document.getElementById('header-text');
      var headerText2 = document.getElementById('header-text2');

      headerText1.innerHTML = '';
      headerText2.innerHTML = '';

      if (text.line1) {
        var line1Span = document.createElement('span');
        line1Span.textContent = text.line1;
        headerText1.appendChild(line1Span);
        headerText1.innerHTML += "<br>";
      }

      if (text.line2) {
        var line2Span = document.createElement('span');
        line2Span.textContent = text.line2;
        headerText2.appendChild(line2Span);
      }
    });
  </script>
</body>
</html>
