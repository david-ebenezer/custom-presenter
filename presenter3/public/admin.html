    <script>
       async function sendUpdate(line1, line2, button) {
    try {
        const response = await fetch('/admin/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ line1, line2 })
        });

        if (!response.ok) {
            throw new Error('Failed to send update');
        }

        // Set the button color to gray after a successful response
        button.style.backgroundColor = '#D3D3D3'; // Light gray

        // Reset the color of other buttons
        const allButtons = document.querySelectorAll('.lyrics-btn');
        allButtons.forEach(btn => {
            if (btn !== button) {
                btn.style.backgroundColor = ''; // Reset to default
            }
        });
    } catch (error) {
        console.error('Error sending update:', error);
        alert('An error occurred while sending the update.');
    }
}


        // Fetch the list of lyrics files and generate menu items
        async function loadLyricsFiles() {
    try {
        const response = await fetch('/lyrics-files');
        const files = await response.json();

        const menu = document.getElementById('dynamic-menu');
        files.forEach(filename => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';  // You can set this to any appropriate link
            const displayName = filename.replace(/\.[^/.]+$/, ""); // Regular expression to remove the extension
            a.textContent = displayName;
            a.onclick = () => {
                loadLyricsContent(filename);
                closeMobileMenu(); // Call function to close the menu on click
            }; 
            li.appendChild(a);
            menu.insertBefore(li, menu.querySelector('.close-menu')); // Insert before close button
        });
    } catch (error) {
        console.error('Error loading lyrics files:', error);
    }
}

// Close the mobile menu by unchecking the checkbox
function closeMobileMenu() {
    const checkbox = document.getElementById('check');
    checkbox.checked = false; // Uncheck the checkbox to close the menu
}

// Call this function to close the menu when any menu item is clicked
document.querySelectorAll('.nav-bar li a').forEach(item => {
    item.addEventListener('click', closeMobileMenu);
});


        // Fetch the content of the selected file and populate the textarea
        async function loadLyricsContent(filename) {
            try {
                const response = await fetch(`/lyrics-content?filename=${encodeURIComponent(filename)}`);
                const data = await response.json();
                document.getElementById('lyrics').value = data.content;
                splitLyrics();
            } catch (error) {
                console.error('Error loading lyrics content:', error);
            }
        }

function splitLyrics() {
    const lyrics = document.getElementById('lyrics').value;
    const paragraphs = lyrics.split('\n\n'); // Split by double line breaks to separate paragraphs
    const lyricsContainer = document.getElementById('lyrics-container');
    lyricsContainer.innerHTML = ''; // Clear previous lyrics

    paragraphs.forEach(paragraph => {
        const trimmedParagraph = paragraph.trim();
        if (trimmedParagraph !== '') {
            const lines = trimmedParagraph.split('\n');
            const btn = document.createElement('button');
            btn.className = 'lyrics-btn';
            
            // Join lines with <br> for proper line breaks within button
            btn.innerHTML = lines.map(line => line.trim()).join('<br>'); 

            // Attach click event
            btn.onclick = () => sendUpdate(trimmedParagraph, '', btn); // Send entire paragraph as content
            lyricsContainer.appendChild(btn);
        }
    });
}


        function clearText() {
            document.getElementById('lyrics').value = '';
            sendUpdate('', ''); // Clear the display
        }
