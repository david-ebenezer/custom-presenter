<!DOCTYPE html>
<html>
<head>
  <title>Lyrics Viewer Client</title>
  <style>
    h1 {
      font-family: 'Hind Madurai', sans-serif;
      font-size: 52px;
      text-align: center;
    }

    .Blue {
      background-color: blue;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 0 12px #000000, 0 0 12px #000000, 0 0 12px #000000, 0 0 10px #000000;
      height: 200px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@700&display=swap" rel="stylesheet">
<body>
  <div class="Blue">
    <h1 id="header-text"></h1>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io(); // Connect to the WebSocket server

    // Event listener for header update from the server
    socket.on('headerUpdate', (data) => {
      var headerText = document.getElementById('header-text');
      headerText.innerHTML = '';

      if (data.line1) {
        var line1Span = document.createElement('span');
        line1Span.textContent = data.line1;
        headerText.appendChild(line1Span);
      }

      if (data.line2) {
        var br = document.createElement('br');
        headerText.appendChild(br);

        var line2Span = document.createElement('span');
        line2Span.textContent = data.line2;
        headerText.appendChild(line2Span);
      }
    });
  </script>
</body>
</html>
